<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormPractice</title>
</head>
<header> Practicing Form </header><br> <br>
<hr>
<body>
    <form action = "#">
        <div>
            <label for="username">Username </label>
            <input type="text" id="username">
        </div>
        <div>
            <label for="password">Password </label>
            <input type="password" id="password">
        </div>
        <div>
            <label> Favourite Instructor</label>
            <label for="elie">Elie</label>
            <input type="radio" name="Favourite_Instructor" id="elie">
            <label for="matt">Matt</label>
            <input type="radio" name="Favourite_Instructor" id="Matt">
            <label for="Tim">Tim</label>
            <input type="radio" name="Favourite_Instructor" id="Tim">
        </div>
        <div>
            <label>Favourite Programming Language (s) </label>
            <label for="ruby">Ruby</label>
            <input type="checkbox" name="Favourite_Language" value = "Ruby" id="ruby">
            <label for="javascript">Javascript</label>
            <input type="checkbox" name="Favourite_Language" value = "javascript" id="javascript">
            <label for="python">Python</label>
            <input type="checkbox" name="Favourite_Language" value = "Python" id="python">
            <label for="go">Go</label>
            <input type="checkbox" name="Favourite_Language" value = "Go" id="go">
        </div>
        <div>
            <label>Addtional Comments</label>
            <textarea name= "" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value= "Submit">
        </div>
               
    </form>
    <hr>
    <footer> kingsegun 2025 copy_right </footer>
</body>
</html>
